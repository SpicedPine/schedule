<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Events schedule</title>
</h:head>

<h:body>
    <h:form>
        <div class="card">
            <p:dataTable var="events" value="#{eventsConsumer.eventsForDay}">
                <f:facet name="header">
                    List of event's for today
                </f:facet>
                <p:column headerText="Patient's first name">
                    <h:outputText value="#{events.patientFirstName}" />
                </p:column>

                <p:column headerText="Patient's last name">
                    <h:outputText value="#{events.patientLastName}" />
                </p:column>

                <p:column headerText="Name of procedure/medicine">
                    <h:outputText value="#{events.eventTypeName}" />
                </p:column>

                <p:column headerText="Date and time">
                    <h:outputText value="#{events.dateTime}" />
                </p:column>

                <p:column headerText="Event status">
                    <h:outputText value="#{events.eventStatus}" />
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</h:body>

<f:websocket channel="connection" onmessage="function alertMessage() {
    alert('received message from websocket');
    location.reload();
}"/>

<h:outputScript>
    function updateEvents(message) {
        alert("Received message from websocket")
    }
</h:outputScript>
</html>
